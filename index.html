<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <style>
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <a class="navbar-brand" href="#">Weather App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="city-input" type="search" placeholder="Enter city name"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="button" onclick="searchWeather()">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container text-center ">
        <h1 class="my-4 text-center">Weather for <span id="city-name"></span></h1>
        <main>
            <div class="row ">
                <div class="col d-flex justify-content-center align-items-center">
                    <div class="card mb-4 rounded-3 shadow-sm image"
                        style="width: 400px; height: 300px;background-image:url(&quot;https://e1.pxfuel.com/desktop-wallpaper/904/439/desktop-wallpaper-mahabaleshwar-weather-best-time-to-visit-temperature-season-mahabaleshwar.jpg&quot;);color:white">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">
                                <p id="current-date" class="text-dark"></p>
                            </h4>
                            <li class="list-unstyled d-flex justify-content-start align-items-center gap-4 fs-1">
                                <i class="fas fa-thermometer-three-quarters"></i><span id="temp"></span>
                            </li>
                        </div>
                        <div class="card-body lh-lg">
                            <ul class="list-unstyled mt-3 mb-4 ">
                                <!-- Current Date -->


                                <li><i class="fas fa-tint p-2"></i>Humidity: <span id="humidity"></span></li>
                                <li><i class="fas fa-cloud p-2"></i>Weather: <span id="weather"></span></li>
                                <li><i class="fas fa-wind p-2"></i>Wind Speed: <span id="wind-speed"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <h2 class="display-6 text-center mb-4">Other Cities </h2>
            <div class="table-responsive">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th style="width: 10%;">City</th>
                            <th style="width: 10%;">Temperature</th>
                            <th style="width: 10%;">Humidity</th>
                            <th style="width: 10%;">Weather</th>
                            <th style="width: 10%;">Wind</th>
                            <th style="width: 10%;">Cloudiness</th>
                            <th style="width: 10%;">Feels Like</th>
                            <th style="width: 10%;">Visibility</th>
                        </tr>
                    </thead>
                    <tbody id="city-weather-body">
                        <!-- Weather data for cities will be populated here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
